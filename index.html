<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container animate-fadein">
    <h1>AI Image Classifier</h1>
    <p class="subtitle">Classify uploaded images into ambience, food, or menu.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="imageInput" name="image" accept="image/*" required>
      <button type="submit">Classify Image</button>
    </form>

    <img id="imagePreview" src="#" alt="Preview" style="display:none;"/>

    <div class="result">
      <h3>Prediction: <span id="predictionLabel"></span></h3>
    </div>

    <div class="rating-section">
      <label for="rating">Rate this image (1â€“5):</label><br>
      <input type="range" min="1" max="5" step="1" id="rating" name="rating">
      <p>Rating: <span id="ratingValue">3</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
